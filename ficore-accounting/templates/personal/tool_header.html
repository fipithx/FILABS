<style>
.tool-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 1rem 0;
    border-radius: 0.5rem;
    margin-bottom: 1.5rem;
}

.tool-header .breadcrumb {
    background: transparent;
    margin-bottom: 0;
}

.tool-header .breadcrumb-item a {
    color: rgba(255, 255, 255, 0.8);
    transition: color 0.3s ease;
}

.tool-header .breadcrumb-item a:hover {
    color: white;
}

.tool-header .breadcrumb-item.active {
    color: white;
    font-weight: 600;
}

.tool-header .btn-outline-primary {
    border-color: rgba(255, 255, 255, 0.3);
    color: rgba(255, 255, 255, 0.8);
    transition: all 0.3s ease;
}

.tool-header .btn-outline-primary:hover,
.tool-header .btn-outline-primary.active {
    background-color: rgba(255, 255, 255, 0.2);
    border-color: rgba(255, 255, 255, 0.5);
    color: white;
}

@media (max-width: 768px) {
    .tool-header .btn-group {
        flex-wrap: wrap;
    }
    
    .tool-header .btn-sm {
        margin: 0.1rem;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
    });
});
</script>
